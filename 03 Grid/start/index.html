<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>


<body>
    <div class="calculator">
        <div class="item-screen">0</div>
        <div class="operators" id="item-plus">+</div>
        <div class="operators" id="item-minus">-</div>
        <div class="operators" id="item-moltiplication">x</div>
        <div class="operators" id="item-division">&#247;</div>
        <div class="number" id="item-equal-sign">=</div>
        <div class="number" id="item7">7</div>
        <div class="number" id="item8">8</div>
        <div class="number" id="item9">9</div>
        <div class="number" id="item4">4</div>
        <div class="number" id="item5">5</div>
        <div class="number" id="item6">6</div>
        <div class="number" id="item1">1</div>
        <div class="number" id="item2">2</div>
        <div class="number" id="item3">3</div>
        <div class="number" id="item0">0</div>
        <div class="number" id="item-dot">.</div>
        <div class="number" id="itemAC">AC</div>
    </div>

</body>

</html>
